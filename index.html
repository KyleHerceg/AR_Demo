<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Tracking Demo - Art Concept</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

      <a-assets>
        <a-asset-item id="art" src="assets/ArtConcept.gltf"></a-asset-item>
      </a-assets>

      <!-- handle marker with hiro preset -->
      <a-marker preset='hiro'>
        <a-gltf-model animation-mixer="clip: Take 001; loop: pingpong" scale = ".15 .15 .15" position = "0 .5 0" src="#art"></a-gltf-model>
      </a-marker>
  
      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
